{% extends "base.html" %}

{% block content %}
  <div class="row">
    <div class="col-md-6">
      <h2>Login</h2>
      <form role="form" method="post">
      {% csrf_token %}
      {% for field in form %}
        <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-default">Login</button>
      </form>
    </div>
    <div class="col-md-6 what-is">
      <h2>Demo Help</h2>
      <p>If you have trouble logging in, chances are the account was deleted. Please <a href="{% url "signup" %}">signup</a> again.</p>
    </div>
  </div>
{% endblock content %}
