<form role="form" method="post">
  {% csrf_token %}
  {% for field in form %}
  <div class="form-group {% if field.errors %}has-error{% endif %}">
    {{ field.label_tag }}
    {{ field }}
    {{ field.errors }}
    </div>
  {% endfor %}
  <button type="submit" class="btn btn-default">{{ submit_text }}</button>
</form>
